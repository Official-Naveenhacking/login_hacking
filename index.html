<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration with Custom Alert and Voice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Container -->
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="authForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Gmail ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="termsCheckbox" required>
                    <label for="termsCheckbox">I have read all conditions</label>
                </div>
                <button type="submit" id="submitBtn">Login</button>
                <button type="button" id="toggleFormBtn">Switch to Registration</button>
                <button type="button" id="deleteUserBtn">Delete User Account</button>
            </form>
        </div>
    </div>

    <!-- Success Modal with Spinner -->
    <div id="successModal">
        <div class="modal-content">
            <div id="spinner"></div>
            <p id="successMessage"></p>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertModal">
        <div class="custom-modal-content">
            <p id="customAlertMessage"></p>
            <button id="customAlertOkButton">OK</button>
        </div>
    </div>

    <script>
    window.onload = function () {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
            preloader.style.display = 'none';
        }, 2000);

        // Speak welcome message when the website is loaded
        speakText("Welcome to the login and registration page. Please log in or register.");
    }

    const form = document.getElementById('authForm');
    const formTitle = document.getElementById('form-title');
    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const submitBtn = document.getElementById('submitBtn');
    const successModal = document.getElementById('successModal');
    const successMessage = document.getElementById('successMessage');
    const deleteUserBtn = document.getElementById('deleteUserBtn');

    // Custom alert modal elements
    const customAlertModal = document.getElementById('customAlertModal');
    const customAlertMessage = document.getElementById('customAlertMessage');
    const customAlertOkButton = document.getElementById('customAlertOkButton');

    let isLoginForm = true;

    toggleFormBtn.addEventListener('click', () => {
        isLoginForm = !isLoginForm;
        formTitle.textContent = isLoginForm ? 'Login' : 'Register';
        submitBtn.textContent = isLoginForm ? 'Login' : 'Register';
        toggleFormBtn.textContent = isLoginForm ? 'Switch to Registration' : 'Switch to Login';
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const termsCheckbox = document.getElementById('termsCheckbox');

        // Check if the terms checkbox is checked
        if (!termsCheckbox.checked) {
            showCustomAlert('You must agree to the terms and conditions.');
            return;
        }

        if (isLoginForm) {
            loginUser(email, password);
        } else {
            registerUser(email, password);
        }
    });

    deleteUserBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value;
        if (localStorage.getItem(email)) {
            localStorage.removeItem(email);
            showCustomAlert(`User '${email}' has been deleted.`);
        } else {
            showCustomAlert('User does not exist.');
        }
    });

    function loginUser(email, password) {
        const user = JSON.parse(localStorage.getItem(email));
        if (user && user.password === password) {
            showSuccessMessage('Login successful!', true); // Redirect after login
            speakText('Login successful, please wait! You will be redirected.');
        } else {
            showCustomAlert('Invalid email or password.');
        }
    }

    function registerUser(email, password) {
        if (localStorage.getItem(email)) {
            showCustomAlert('User already exists!');
        } else {
            const user = { email, password };
            localStorage.setItem(email, JSON.stringify(user));
            showSuccessMessage('Registration successful!', false); // No redirect after registration
            speakText('Registration successful! You can now log in.');
        }
    }

    // Custom Alert Function
    function showCustomAlert(message) {
        customAlertMessage.textContent = message;
        customAlertModal.style.display = 'flex';

        customAlertOkButton.addEventListener('click', () => {
            customAlertModal.style.display = 'none';
        });
    }

    function showSuccessMessage(message, redirect = true) {
        successMessage.textContent = message;
        successModal.style.display = 'flex';

        if (redirect) {
            successMessage.textContent = "Login successful! Please wait...";
            document.getElementById('spinner').style.display = 'block';

            setTimeout(() => {
                document.getElementById('spinner').style.display = 'none';
                successModal.style.display = 'none';
                window.location.href = 'https://www.example.com'; // Replace with your redirection URL
            }, 10000); // 10 seconds delay for login
        } else {
            // Close modal after 3 seconds for registration success
            setTimeout(() => {
                successModal.style.display = 'none';
            }, 3000); // 3 seconds delay for registration
        }
    }

    // Web Speech API - Speak Function
    function speakText(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'en-US'; // Set the language, adjust if needed
        window.speechSynthesis.speak(speech);
    }
    </script>
    <style>
    /* Preloader */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        animation: fadeOut 2s forwards;
    }

    /* Preloader animation */
    @keyframes fadeOut {
        100% { opacity: 0; visibility: hidden; }
    }

    /* Background image slideshow */
    body {
        background: url('https://i.pinimg.com/originals/d8/42/30/d84230b86388b80d3989f14b3631ba49.jpg') no-repeat center center/cover;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        animation: slideshow 10s infinite;
    }

    @keyframes slideshow {
        0% { background-image: url('https://i.pinimg.com/originals/d8/42/30/d84230b86388b80d3989f14b3631ba49.jpg'); }
        33% { background-image: url('https://i.pinimg.com/736x/c4/95/e6/c495e6c05ee66562e0f930a4f8c7da4a.jpg'); }
        66% { background-image: url('https://i.pinimg.com/736x/11/08/f8/1108f803402df926aba9167ab45bf6e1.jpg'); }
        100% { background-image: url('https://i.pinimg.com/originals/39/e3/75/39e375b4ee2d40b274687081d9c64290.jpg'); }
    }

    /* Form container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        z-index: 1;
    }

    .form-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="checkbox"] {
        margin-right: 10px;
    }

    button {
        padding: 10px 20px;border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        animation: changeColor 2s infinite alternate;
    }

    button:hover {
        background-color: #218838;
    }

    #toggleFormBtn {
        background-color: #007bff;
        animation: changeColor 3s infinite alternate;
    }

    #toggleFormBtn:hover {
        background-color: #0056b3;
    }

    /* Keyframe for button color animation */
    @keyframes changeColor {
        10% { background-color: #070ac9; }
        50% { background-color: #1acc4f; }
        100% { background-color: #ff5733; }
    }

    /* Success Modal */
    #successModal, #customAlertModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal-content, .custom-modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    /* Spinner */
    #spinner {
        border: 5px solid #ad2121;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
    }

    /* Spinner animation */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .modal-content {
            width: 90%;
        }

        .form-box {
            width: 90%;
        }
    }
    </style>
</body>
</html>
